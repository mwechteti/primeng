<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-portfolio-item-heading" data-cy="PortfolioItemCreateUpdateHeading"
        jhiTranslate="rmkproApp.portfolioItem.home.createOrEditLabel">
        Create or edit a Portfolio Item
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id"
            [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="rmkproApp.portfolioItem.portfolio" for="field_portfolio">Portfolio</label>
          <select class="form-control" id="field_portfolio" data-cy="portfolio" name="portfolio" formControlName="portfolio">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="portfolioOption.id === editForm.get('portfolio')!.value?.id ? editForm.get('portfolio')!.value : portfolioOption"
              *ngFor="let portfolioOption of portfoliosSharedCollection; trackBy: trackPortfolioById">
              {{ portfolioOption.label }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="form-control-label" jhiTranslate="rmkproApp.portfolioItem.vehicle"
          for="field_vehicle">Vehicle</label>
        <input type="text" class="form-control" name="vehicle" id="field_vehicle" data-cy="vehicle" formControlName="vehicle" [readonly]="true"/>
      </div>

      <div class="form-group">
        <label class="form-control-label" jhiTranslate="rmkproApp.portfolioItem.itemStatus" for="field_status">Status</label>
        <select class="form-control" id="field_status" data-cy="status" name="status" formControlName="status">
          <option
            [ngValue]="statusOption.id === editForm.get('status')!.value?.id ? editForm.get('status')!.value : statusOption"
            *ngFor="let statusOption of portfolioItemStatuses; trackBy: trackPortfolioItemStatusById">
            {{statusOption.label }}
          </option>
        </select>
      </div>

  <div>
    <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary"
      (click)="previousState()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button type="submit" id="save-entity" data-cy="entityCreateSaveButton" [disabled]="editForm.invalid || isSaving"
      class="btn btn-primary">
      <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
    </button>
  </div>
  </form>
</div>
</div>
